<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui">




<ui:composition template="/templates/template_principal.xhtml">
	<ui:define name="corpo">

		<h1>Listagem de Usuário</h1>


		<t:saveState value="#{usuarioBean.usuarios}"></t:saveState>
		<h:form>

			<div class="acoes-principais">

				<h:commandButton value="Cadastrar Novo" action="novo"/>
				&#160;
				<h:commandButton action="#{usuarioBean.lista}" value="Listar"/>

			</div>
			&#160;

			<p:panel header="Listagem de Usuários">
			
			<p:dataTable value="#{usuarioBean.usuarios}" var="usuario"
				styleClass="dados" rowClasses="impar , par">

				<p:column>
					<f:facet name="header">ID</f:facet>
						#{usuario.id}
				</p:column>

				<p:column>
					<f:facet name="header">NOME</f:facet>
						#{usuario.nome}
				</p:column>

				<p:column>
					<f:facet name="header">LOGIN</f:facet>
						#{usuario.login}
				</p:column>

				<p:column>

					<f:facet name="header">Ações</f:facet>
					<h:commandLink value=""
						action="#{usuarioBean.remove(usuario)}">

						<f:ajax render="@form :msg"></f:ajax>
						<i class="material-icons">delete</i>
					</h:commandLink>			
					&#160;
					<h:commandLink value="" action="edita">
						<f:setPropertyActionListener value="#{usuario}"
							target="#{usuarioBean.usuario}"></f:setPropertyActionListener>
						<i class="material-icons">create</i>
					</h:commandLink>
				</p:column>

			</p:dataTable>
			
			</p:panel>




		</h:form>


	</ui:define>


</ui:composition>






</html>
