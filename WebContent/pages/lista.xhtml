<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk">




<ui:composition template="/templates/template_principal.xhtml">
	<ui:define name="corpo">

		<h1>Listagem de Usuário</h1>


		<t:saveState value="#{usuarioBean.usuarios}"></t:saveState>
		<h:form>

			<div class="acoes-principais">

				<h:commandLink value="Cadastrar Novo" action="novo"></h:commandLink>
				&#160;
				<h:commandButton action="#{usuarioBean.lista}" value="Listar">
				</h:commandButton>

			</div>




			<h:dataTable value="#{usuarioBean.usuarios}" var="usuario"
				styleClass="dados" rowClasses="impar , par">

				<h:column>

					<f:facet name="header">ID</f:facet>
			#{usuario.id}
		</h:column>

				<h:column>
					<f:facet name="header">NOME</f:facet>
			#{usuario.nome}
		</h:column>

				<h:column>
					<f:facet name="header">LOGIN</f:facet>
			#{usuario.login}
		</h:column>

				<h:column>

					<f:facet name="header">Ações</f:facet>
					<h:commandLink value="Remover"
						action="#{usuarioBean.remove(usuario)}">

						<f:ajax render="@form :msg"></f:ajax>

					</h:commandLink>			
			&#160;
			<h:commandLink value="alterar" action="edita">
						<f:setPropertyActionListener value="#{usuario}"
							target="#{usuarioBean.usuario}"></f:setPropertyActionListener>
					</h:commandLink>
				</h:column>





			</h:dataTable>


		</h:form>


	</ui:define>


</ui:composition>






</html>
