<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	  xmlns:f="http://java.sun.com/jsf/core"

	  xmlns:t="http://myfaces.apache.org/tomahawk"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
		
	  	
	<ui:composition template="/templates/template_principal.xhtml">
		<ui:define name="corpo">
				<t:saveState value="#{usuarioBean.usuario}"/>
				<h:form>
					<h1>Edita usu√°rio</h1>
						<h:outputLabel value="Nome" for="nome"/>
						<h:inputText id="nome" value="#{usuarioBean.usuario.nome}"/>
						
						<h:outputLabel value="Login" for="login"/>
						<h:inputText id="login" value="#{usuarioBean.usuario.login}"/>
						
						<h:outputLabel value="Senha" for="senha"/>
						<h:inputSecret id="senha" value="#{usuarioBean.usuario.senha}"/>
						
						<div class="acoes-principais">
							<h:commandButton value="Salvar" action="#{usuarioBean.edita}">
								<f:ajax execute="@form :mensagens" render="@form :mensagens"/>
							</h:commandButton>
						</div>
				</h:form>
			</ui:define>
	</ui:composition>
</html>
